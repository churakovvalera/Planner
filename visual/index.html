<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Planner</h1>
            </div>
            <div class="header-center">
                <h1 id="monthYear">Month 2024</h1>
            </div>
            <div class="header-right">
                <button id="profileButton">Profile</button>
                <button id="prevWeek">&lt;</button>
                <button id="nextWeek">&gt;</button>
            </div>
        </div>
        <table>
            <tbody>
                <tr>
                    <td id="monday"></td>
                    <td id="tuesday"></td>
                    <td id="wednesday"></td>
                    <td id="thursday"></td>
                    <td id="friday"></td>
                    <td id="saturday"></td>
                    <td id="sunday"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Модальное окно для заметки -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Введите заметку</h2>
            <textarea id="noteText" placeholder="Введите текст заметки..."></textarea>
            <button id="saveNote">Сохранить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
